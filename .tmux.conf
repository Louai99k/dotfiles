# Change the index in panes and windows to start from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'rose-pine/tmux'
set -s escape-time 0

set -g @rose_pine_variant 'main'

run '~/.tmux/plugins/tpm/tpm'
